server:
  port: 8081

spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:mysql://localhost:3306/inventorydb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true # Force data.sql to wait until JPA has created the tables
    hibernate:
      ddl-auto: create-drop # Ensure Hibernate is set to create/update the schema
    show-sql: true

  sql:
    init:
      mode: always # Always initialize the database (for tests) for file based db

resilience4j:
  retry:
    instances:
      inventoryRetry:
        max-attempts: 3
        wait-duration: 100ms
        retry-exceptions:
          - jakarta.persistence.OptimisticLockException

  circuitbreaker:
    instances:
      inventoryCB:
        failure-rate-threshold: 50
        sliding-window-size: 10
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 2